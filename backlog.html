<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--USE MATERIAL ICONS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Join | BACKLOG </title>

    <!--CSS FILES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/backlog.css">

    <!-- for datapicker -->
    <link rel="stylesheet" href="css/dtsel.css" />

    <!--JS FILES-->
    <script src="js/dtsel.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/backlog.js"></script>

</head>

<body onload="initBacklog()">
    <div class="flex Complete">
        <div w3-include-html="template/navbar.html" class="navbar maincolorbackground"></div>


        <!-- Main section right side -->
        <div class="section">

    

            <header>
                <H2>Backlog</H2>
                <span>All tasks in the pipeline</span>
            </header>

            <div class="allTasks">
                <!-- Header Section fix-->
                <div class="taskContainer-wrapper d-flex-center">
                    <div class="taskContainer tableHead">
                        <div class="assignedTo d-flex-center">
                            <h3>ASSIGNED TO</h3>
                        </div>
                        <div class="taskTimeline d-flex-center">
                            <h3>DETAILS</h3>
                        </div>
                        <div class="taskDescription d-flex-center">
                            <h3>TASK</h3>
                        </div>
                    </div>
                    <!-- has width of button-section  -->
                    <div class="placeholderDIV d-flex-center tableHead">
                    </div>
                </div>
            </div>

            <!-- Show Note here, if Task section is empty -->

            <div class="msgEmptyBacklog taskContainer d-none" id="msgEmptyBacklog">
                Boring times ... No tasks in the Backlog.
            </div>

            <div class="editTask">
                <div>
                </div>
            </div>

            <!-- Task section -->
            <div id="allTasks" class="allTasks overflow-auto">

                <!-- JS render all single Tasks here -->
            </div>

        </div>

    </div>


</body>

</html>
