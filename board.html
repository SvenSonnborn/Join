<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Gruppenarbeit - 150</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">


    <!--CSS FILES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/navbar.css">

    <!--JS FILES-->
    <script src="js/main.js"></script>
    <script src="js/board.js"></script>
    <script src="./js/mini_backend.js"></script>

    <script>
        setURL('http://gruppe-150.developerakademie.net/smallest_backend_ever');
    </script>

</head>

<body onload="init()">

    <div class="flex Complete">
        <div w3-include-html="template/navbar.html" class="navbar maincolorbackground"></div>


        <div class="board">
            <div class="status">
                <h3>TO DO</h3>
                <div class="field" id="toDo" ondrop="moveTo(event)" ondragover="allowDrop(event)">
                    <!-- TODO tasks go here -->
                </div>
            </div>
            <div class="status">
                <h3>IN PROGRESS</h3>
                <div class="field" id="inProgress" ondrop="moveTo(event)" ondragover="allowDrop(event)">
                    <!-- IN PROGRESS tasks go here -->

                </div>
            </div>
            <div class="status">
                <h3>TEST</h3>
                <div class="field" id="test" ondrop="moveTo(event)" ondragover="allowDrop(event)">
                    <!-- TEST tasks go here -->

                </div>
            </div>
            <div class="status">
                <h3>DONE</h3>
                <div class="field" id="done" ondrop="moveTo(event)" ondragover="allowDrop(event)">
                    <!-- DONE tasks go here -->

                </div>
            </div>

        </div>

    </div>

    <div class="OverlayBackground d-none" id="Descriptionoverlay">
        <img src="./img/CloseWindow.png" class="CloseImg" onclick="CloseOverlay()">
        <div class="Descriptionbox" style="background-color: rgba(0, 0, 0, 0.555)" id="Descriptionbox">

        </div>
    </div>

    <script>
        includeHTML();
    </script>
</body>

</html>
